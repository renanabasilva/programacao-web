<!DOCTYPE html>
<html>
    <body>

        <h2>Exercício 01</h2>
        <!-- Quando se clica na imagem atual muda para uma outra -->
        <img id="imagem" src="Imagem_01.jpg" width="160" height="120" onclick="mudaImagem()">
    
        <script>
            // Esta função altera uma imagem
            function mudaImagem() {
                document.getElementById("imagem").src = "Imagem_03.jpg";
            }
        </script>

    </body>
</html>
