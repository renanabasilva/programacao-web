<!DOCTYPE html>
<html>
  <body>
    <p id="p1">
      Isso é um texto. Isso é um texto. Isso é um texto. Isso é um texto.
    </p>

    <input
      type="button"
      value="Hide text"
      onclick="document.getElementById('p1').style.visibility='hidden'"
    />
    <input
      type="button"
      value="Show text"
      onclick="document.getElementById('p1').style.visibility='visible'"
    />
  </body>
</html>
